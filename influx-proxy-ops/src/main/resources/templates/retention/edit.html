<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/iframeInclud :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <input type="hidden" id="fieldDefault" th:value="${retention.isDefault()}">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改策略</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="retentionEditForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">策略时间(d):</label>
                            <div class="col-sm-8">
                                <label class="input">
                                    <input id="retentionDuration" name="retentionDuration" class="form-control" type="text"
                                           th:value="${retention.retentionDuration}">
                                    <input id="id" name="id" type="hidden" th:value="${retention.id}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">默认状态:</label>
                            <div class="col-sm-8">
                                <label class="input">
                                    <select style="width: 172px" class="form-control" id="isDefault" name="isDefault">
                                        <option value="true">true</option>
                                        <option value="false">false</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-default" type="button" id="close"
                                        onclick="removeIframeWithSwal()">关闭
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<scpript th:include="common/iframeInclud :: footer"></scpript>
<script type="text/javascript" src="/js/appjs/retention/edit.js"></script>
</body>
</html>

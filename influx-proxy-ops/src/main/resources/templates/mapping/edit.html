<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/iframeInclud :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改映射</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="mappingEditForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">节点名称:</label>
                            <div class="col-sm-8">
                                <label class="input">
                                    <input id="backendNodeNames" name="backendNodeNames" class="form-control" type="text"
                                           th:value="${mapping.backendNodeNames}">
                                    <input id="id" name="id" type="hidden" th:value="${mapping.id}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据库规则:</label>
                            <div class="col-sm-8">
                                <label class="input">
                                    <input id="databaseRegex" name="databaseRegex" class="form-control" type="text"
                                           th:value="${mapping.databaseRegex}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">measurement规则:</label>
                            <div class="col-sm-8">
                                <label class="input">
                                    <input id="measurementRegex" name="measurementRegex" class="form-control" type="text"
                                           th:value="${mapping.measurementRegex}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-default" type="button" id="close"
                                        onclick="removeIframeWithSwal()">关闭
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<scpript th:include="common/iframeInclud :: footer"></scpript>
<script type="text/javascript" src="/js/appjs/mapping/edit.js"></script>
</body>
</html>
